<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Datos Personales</title>

   <meta name="theme-color" content="#5b1a35" />
   <link rel="icon" type="image/ico" href="../assets/icon/favicon.ico" />
   <link rel="apple-touch-icon" sizes="32x32" href="../assets/icon/favicon.ico">
   <link rel="apple-touch-icon" sizes="180x180" href="../assets/icon/logo-180.ico">
   <link rel="apple-touch-icon" sizes="256x256" href="../assets/icon/logo-256.ico">

   <link rel="stylesheet" href="../css/estilo-principal.css">
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">
</head>

<body>
   <header id="encabezado-principal" class="d-flex">
      <div class="d-flex align-center gap-2">
         <img src="../assets/img/logo.png" class="logo" alt="logo">
         <a class="nombre-del-sitio" href="/PW1-Grupo2/">
            La casa de los libros
         </a>
      </div>

      <div class="d-flex menu-usuario">
         <a href="./iniciar-sesion.html">
            Iniciar Sesión
         </a>
         <a href="./registrarse.html">
            Registrarse
         </a>
      </div>

   </header>

   <main>
      <h1>Tu Perfil</h1>

      <div id="formulario-datos-MiUsuario" class="d-flex formulario">
         <h2>Mi usuario</h2>

         <form id="fomulario-email" class="d-flex items-center">
            <div class="d-flex contenedor-de-inputs">
               <label class="d-flex label-contenedor">
                  Correo electrónico principal
                  <input id="input-Email" type="text" name="email" placeholder="ejemplo@gmail.com" autocomplete="email">
                  <label id="label-Email" for="email"></label>
               </label>
               <button id="boton-email" type="submit" disabled>Guardar cambios</button>
            </div>
         </form>

         <form id="formulario-contrasenia" class="d-flex items-center">
            <div class="d-flex contenedor-de-inputs">
               <label class="d-flex label-contenedor">
                  Contraseña
                  <input id="input-contrasenia" type="password" name="password" placeholder="*********" />
                  <label id="label-contrasenia" for="password"></label>
               </label>
               <button id="boton-contrasenia" type="submit">Cambiar</button>
            </div>
            <button type="submit" hidden>Guardar cambios</button>
         </form>
      </div>

      <form id="formulario-datos-personales" class="d-flex formulario">
         <h2>Mis datos personales</h2>
         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               Nombre
               <input placeholder="Carlos" id="input-nombre" type="text" name="name" />
               <label id="mensaje-nombre" for="input-nombre"> </label>
            </label>
            <label class="d-flex label-contenedor">
               Apellido
               <input placeholder="Gonzalez" id="input-apellido" type="text" name="lastName" />
               <label id="mensaje-apellido" for="input-apellido"> </label>
            </label>
         </div>

         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               Tipo
               <select name="type_document">
                  <option value="D.N.I.">D.N.I.</option>
                  <option value="CI">CI</option>
                  <option value="Pasaporte">Pasaporte</option>
               </select>
            </label>
            <label class="d-flex label-contenedor">
               <span>Número de documento</span>
               <input placeholder="11 222 333" id="input-doc" type="text" name="document" autocomplete="off" />
               <label id="label-numeroDoc" for="document"></label>
            </label>
            <label class="d-flex label-contenedor">
               <span>Fecha de nacimiento</span>
               <input id="input-fecha-nacimiento" type="date" name="birthdate" />
               <label id="label-fechaNacimiento" for="input-fecha-nacimiento"></label>
            </label>
         </div>
         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               <span>Teléfono celular</span>
               <input placeholder="11 2233 4455" id="input-tel" type="tel" name="tel" autocomplete="tel" />
               <label id="label-tel" for="tel"></label>
            </label>
            <label class="d-flex label-contenedor">
               <span title="Correo electrónico secundario">Correo electrónico secundario</span>
               <input id="input-emailSecundario" type="text" name="secondary_email" autocomplete="email"
                  placeholder="ejemplo@gmail.com (opcional)" />
               <label id="label-emailSecundario" for="input-emailSecundario"></label>
            </label>
         </div>

         <button id="boton-datos-personales" type="submit">Guardar cambios</button>
      </form>

   </main>

   <footer id="footer-principal" class="d-flex">
      <div class="footer-columna d-flex">
         <h3>Contactanos</h3>
         <span class="d-flex">
            <img src="../assets/icon/footer/telefono.svg" alt="telefono">+54 911 1234 xxx
         </span>
         <span class="d-flex">
            <img src="../assets/icon/footer/mail_20dp_000000_FILL0_wght300_GRAD0_opsz24.svg"
               alt="mail">lacasalibros@gmail.com
         </span>
      </div>

      <div class="footer-columna">
         <img id="qr-code" src="../assets/img/qr.png" alt="codigo-qr" />
      </div>
      <div class="footer-columna">
         <h3>Redes Sociales</h3>
         <span class="d-flex">
            <a href="#">
               <img class="red-social-icono" src="../assets/icon/footer/facebook.png" alt="facebook" width="30px"
                  height="30px">
            </a>
            <a href="#">
               <img class="red-social-icono" src="../assets/icon/footer/instagram.png" alt="instagram" width="30px"
                  height="30px">
            </a>
            <a href="#">
               <img class="red-social-icono" src="../assets/icon/footer/linkedin.png" alt="linkedin" width="30px"
                  height="30px">
            </a>
         </span>
      </div>
   </footer>
   <script src="../js/validaciones/mi-usuario.js"></script>
   <script src="../js/validaciones/datos-personales.js"></script>
</body>

</html>
