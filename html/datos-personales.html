<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Datos Personales</title>

   <meta name="theme-color" content="#5b1a35" />
   <link rel="icon" type="image/ico" href="../assets/icon/favicon.ico" />
   <link rel="apple-touch-icon" sizes="32x32" href="../assets/icon/favicon.ico">
   <link rel="apple-touch-icon" sizes="180x180" href="../assets/icon/logo-180.ico">
   <link rel="apple-touch-icon" sizes="256x256" href="../assets/icon/logo-256.ico">

   <link rel="stylesheet" href="../css/estilo-principal.css">
   <link rel="stylesheet" href="../css/estilos-encabezado.css">
   <link rel="stylesheet" href="../_core/css/temas_colores_fuentes.css">
   <link rel="stylesheet" href="../css/estilos-datos-personales.css">
</head>

<body>
   <header id="encabezado-principal">
      <img src="../assets/img/logo.png" class="logo" alt="logo">
      <a class="nombre-del-sitio" href="../index.html">
         La casa de los libros
      </a>
      <form class="buscador" action="">
         <input type="text">
      </form>

      <div class="d-flex menu-usuario">
         <a href="./iniciar-sesion.html">
            Iniciar Sesión
         </a>
         <a href="./registrarse.html">
            Registrarse
         </a>
      </div>

   </header>

   <main>
      <h1>Perfil</h1>

      <div class="d-flex formulario">
         <h2>Mi usuario</h2>

         <form class="d-flex items-center">
            <div class="d-flex contenedor-de-inputs">
               <label class="d-flex label-contenedor">
                  Correo electrónico principal
                  <input type="email" name="email" value="test@gmail.com" autocomplete="email">
               </label>
               <button type="submit">Guardar cambios</button>
            </div>
         </form>

         <form class="d-flex items-center">
            <div class="d-flex contenedor-de-inputs">
               <label class="d-flex label-contenedor">
                  Contraseña
                  <input type="password" name="password" value="123456789" disabled />
               </label>
               <button type="button">Cambiar</button>
            </div>
            <button type="submit" hidden>Guardar cambios</button>
         </form>
      </div>

      <form class="d-flex formulario">
         <h2>Mis datos personales</h2>
         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               Nombre
               <input type="text" name="name" pattern="[A-Za-z]+" autocomplete="name" disabled />
            </label>
            <label class="d-flex label-contenedor">
               Apellido
               <input type="text" name="lastName" pattern="[A-Za-z]+" autocomplete="cc-family-name" disabled />
            </label>
         </div>

         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               Tipo
               <select name="type_document" disabled>
                  <option value="D.N.I.">D.N.I.</option>
               </select>
            </label>
            <label class="d-flex label-contenedor">
               <span>Número de documento</span>
               <input type="text" name="document" autocomplete="off" disabled />
            </label>
            <label class="d-flex label-contenedor">
               <span>Fecha de nacimiento</span>
               <input type="date" name="birthdate" />
            </label>
         </div>
         <div class="d-flex contenedor-de-inputs">
            <label class="d-flex label-contenedor">
               <span>Teléfono celular</span>
               <input type="tel" name="tel" autocomplete="tel" />
            </label>
            <label class="d-flex label-contenedor">
               <span>Correo electrónico secundario</span>
               <input type="text" name="secondary_email" autocomplete="email" />
            </label>
         </div>

         <button type="submit">Guardar cambios</button>
      </form>

   </main>

   <footer id="footer-principal">
      <div id="footer-principal-izquierda">FOOTER PRINCIPAL (IZQUIERDA)</div>
      <div id="footer-principal-centro">
         <img id="qr-code" src="../assets/img/qr.png" alt="codigo-qr" />
      </div>
      <div id="footer-principal-derecha">FOOTER PRINCIPAL (DERECHA)</section>
   </footer>
</body>

</html>
